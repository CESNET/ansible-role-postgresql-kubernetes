cnpg_cluster_image: "ghcr.io/cloudnative-pg/postgresql:17.6-standard-trixie"
cnpg_cluster_db_name: app
cnpg_cluster_db_owner: "{{ cnpg_cluster_db_name }}"
cnpg_cluster_db_parameters: {}
cnpg_cluster_postgresql_timezone: "Europe/Prague"
cnpg_cluster_postgresql_parameters: {}
cnpg_cluster_ready_wait_seconds: 400
cnpg_cluster_enable_superuser_access: "true"
cnpg_cluster_storage_size: 10Gi
cnpg_cluster_requests_mem: 2Gi
cnpg_cluster_requests_cpu: 500m
cnpg_cluster_limits_mem: 3Gi
cnpg_cluster_limits_cpu: 1
cnpg_sidecar_requests_mem: 2Gi
cnpg_sidecar_requests_cpu: 500m
cnpg_sidecar_limits_mem: 3Gi
cnpg_sidecar_limits_cpu: 1
cnpg_cluster_retention_policy: 3d
cnpg_cluster_instances: 3
cnpg_cluster_firewall_ports:
  - { port: 5432, ipv4: "100.67.76.0/22", comment: "accept postgres from MUNI eduVPN ICS IPv4" }
  - { port: 5432, ipv6: "2001:718:801:900:24c::/78", comment: "accept postgres from MUNI eduVPN ICS IPv6" }
  - { port: 5432, ipv4: "78.128.246.160/32", comment: "accept postgres from CESNET eduVPN IPv4" }
  - { port: 5432, ipv4: "78.128.247.175/32", comment: "accept postgres from CESNET eduVPN IPv4" }
  - { port: 5432, ipv6: "2001:718:ff05:acb::/64", comment: "accept postgres from CESNET eduVPN IPv6" }
  - { port: 5432, ipv6: "2001:718:ff05:acc::/64", comment: "accept postgres from CESNET eduVPN IPv6" }
  - { port: 5432, ipv4: "78.128.247.148/32", comment: "accept postgres from psql-monitoring.perun-aai.org" }
  - { port: 5432, ipv6: "2001:718:ff05:206::148/128", comment: "accept postgres from psql-monitoring.perun-aai.org" }
cnpg_cluster_firewall_additional_ports: []
cnpg_cluster_wal_keep_size: 2GB
cnpg_cluster_full_backup_schedule:  "0 0 0 * * *"  # https://pkg.go.dev/github.com/robfig/cron#hdr-CRON_Expression_Format
cnpg_cluster_aws_endpointURL: "https://s3.cl4.du.cesnet.cz"
cnpg_cluster_aws_region: "us-east-1"
cnpg_cluster_backup_compression: bzip2
cnpg_cluster_recovery: false


chart_clean_up_helm_dir: false
chart_clean_up_secrets: true
